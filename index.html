<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Reminder System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Task Reminder System</h1>
    
    <div class="task-form">
      <label for="title">Task Title:</label>
      <input type="text" id="title" placeholder="Enter task title">
      
      <label for="dueTime">Due Time (in minutes):</label>
      <input type="number" id="dueTime" placeholder="Enter due time in minutes">
      
      <label for="priority">Priority (1 - High, 3 - Low):</label>
      <input type="number" id="priority" min="1" max="3" placeholder="Enter priority">
      
      <button id="addTaskBtn">Add Task</button>
    </div>

    <div class="task-list">
      <h2>Tasks Due in the Next 10 Minutes:</h2>
      <ul id="taskList"></ul>
    </div>
    
    <button id="viewTasksBtn">View All Tasks</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
